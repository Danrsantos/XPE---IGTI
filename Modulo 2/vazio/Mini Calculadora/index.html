<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XP Mini Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mini Calculadora</h1>
        <div>
            <label for="primeiroNumero">Primeiro Número</label>
            <input type="number" name="primeiroNumero" id="primeiroNumero">
            <label for="segundoNumero">Segundo Número</label>
            <input type="number" name="segundoNumero" id="segundoNumero">
            <input type="button" value="Calcular" onclick="calcular()">
        </div>
    </header>

    <script src="script.js"></script>
    
</body>
</html>
